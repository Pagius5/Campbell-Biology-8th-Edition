	<body bgcolor="white">
    <img src="../images/hypton.gif"><p>
	 Arrange the beakers in order of the mass of the bags inside them after the experiment has run for 30 minutes.  List the bag that loses the most mass first.
		<p> <form name="choices">

  	<tr>

</tr>
	<tr>

</tr>
	<tr>
    <td valign="top"><input type="radio" name="default" onclick='gsSelected="c"'></td>

</tr>
	<tr>
    <td valign="top"><input type="radio" name="default" onclick='gsSelected="d"'></td>

	<tr>
