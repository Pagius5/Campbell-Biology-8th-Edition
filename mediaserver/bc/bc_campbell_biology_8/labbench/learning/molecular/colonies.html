		<FONT SIZE="+1"><B>Bacterial Colonies</B></FONT>

		<P>

		The bacterium you use in your laboratory activity is <I>Escherichia coli</I>, which has been  grown in a petri dish on Luria Broth (LB) agar.  Each colony in the petri dish is made up of millions of individual cells.

		<P>

		<IMG SRC="images/colonies.gif" WIDTH="192" HEIGHT="120" BORDER="0" ISMAP USEMAP="#colonies">
