	<TD WIDTH="350" VALIGN="TOP">		

		<FONT SIZE="+1"><B>Enzyme Structure</B></FONT>

		<P>

		Enzymes are globular proteins.  Their folded conformation creates an area known as the <B><A HREF="../../glossary/a.html#active site">active site</A></B>.  The nature and arrangement of amino acids in the active site make it specific for only one type of substrate.
