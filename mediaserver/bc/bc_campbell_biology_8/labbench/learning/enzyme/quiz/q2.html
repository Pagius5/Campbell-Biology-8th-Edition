	<body bgcolor="white">
    <img src="../images/quiz.gif"><p>
	 In order to keep the rate constant over the entire time course, which of the following should be done?
		<p> <form name="choices">
		<table border=0>
  	<tr>
    <td valign="top"><input type="radio" name="default" onclick='gsSelected="a"'></td>
    <td valign="top">a.</td>
    <td valign="top"> Add more enzyme.</td>
</tr>
	<tr>
    <td valign="top"><input type="radio" name="default" onclick='gsSelected="b"'></td>
    <td valign="top">b.</td>
    <td valign="top"> Gradually increase the temperature after 60 seconds.</td>
</tr>
	<tr>
    <td valign="top"><input type="radio" name="default" onclick='gsSelected="c"'></td>
    <td valign="top">c.</td>
    <td valign="top"> Add more substrate.</td>
</tr>
	<tr>
    <td valign="top"><input type="radio" name="default" onclick='gsSelected="d"'></td>
    <td valign="top">d.</td>
    <td valign="top"> Add H<SUB>2</SUB>SO<SUB>4</SUB> after 60 seconds.</td>
</tr>
	<tr>
    <td valign="top"><input type="radio" name="default" onclick='gsSelected="e"'></td>
    <td valign="top">e.</td>
    <td valign="top"> Remove the accumulating product.</td>
</tr>

		</table>
		</form>
		</p>
