<p>Grasshoppers are important <a href="javascript:;" onclick="ShowHotTextDef('herbivores.html');return false;">herbivores</a> (<a href="javascript:;" onclick="ShowHotTextDef('primaryconsumers.html');return false;">primary consumers</a>) in prairie ecosystems.  Most species consume grasses or forbs (flowering plants), or their seeds.</p>
