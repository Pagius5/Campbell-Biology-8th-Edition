<p>Rodents typically consume seeds and insects that are common in the tall-grass prairie.  In turn, these animals are <a href="javascript:;" onclick="ShowHotTextDef('prey.html');return false;">prey</a> for avian and mammalian <a href="javascript:;" onclick="ShowHotTextDef('predators.html');return false;">predators</a>.</p>
