<p>Mammalian <a href="javascript:;" onclick="ShowHotTextDef('predators.html');return false;">predators</a> such as foxes and coyotes are top predators, as well as <a href="javascript:;" onclick="ShowHotTextDef('secondaryconsumers.html');return false;">secondary consumers</a>, in the tall-grass prairie.  These top predators keep the numbers of <a href="javascript:;" onclick="ShowHotTextDef('prey.html');return false;">prey</a> species under control.</p>
