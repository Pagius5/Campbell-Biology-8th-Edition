<p>Prairie grasses are the main source of <a href="javascript:;" onclick="ShowHotTextDef('primaryproduction.html');return false;">primary production</a> in the tall-grass prairie and form the base of the food web.  Prairie grasses are a nutritious food source for <a href="javascript:;" onclick="ShowHotTextDef('primaryconsumers.html');return false;">primary consumers</a>, provide habitat for wildlife, and sequester water for the ecosystem.</p>
