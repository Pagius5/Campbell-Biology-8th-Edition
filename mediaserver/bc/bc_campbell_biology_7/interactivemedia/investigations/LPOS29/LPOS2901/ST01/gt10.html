This is a mature fern.  A portion of a <a href="javascript:;" onclick="ShowHotTextDef('sporophyte.html');return false;">sporophyte</a> of <i>Polypodium</i> is growing across a log, and has been pulled off to show four leaves (fronds) arising from the stem (rhizome), and the fuzzy dark adventitious roots that are growing from the rhizome.
