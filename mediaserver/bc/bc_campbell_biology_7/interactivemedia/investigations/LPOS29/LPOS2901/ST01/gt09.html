<html><head><title>Guide Text</title><link rel="StyleSheet" href="../../../css/gt.css" type="text/css"><script language="JavaScript" src="../../../../activityshared/code/glossary.js"></script></head><body cellspacing="0" cellpadding="0" border="0">
Here you see young fern <a href="javascript:;" onclick="ShowHotTextDef('sporophytes.html');return false;">sporophytes</a> emerging from <a href="javascript:;" onclick="ShowHotTextDef('gametophytes.html');return false;">gametophytes</a>.  The log is covered with dark green fern gametophytes.  Several of them had an egg fertilized, and the <a href="javascript:;" onclick="ShowHotTextDef('zygote.html');return false;">zygotes</a> developed into sporophytes.  The juvenile leaves of the sporophytes are light green.
</body></html>
