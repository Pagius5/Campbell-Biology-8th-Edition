It is possible for a new <a href="javascript:;" onclick="ShowHotTextDef('species.html');return false;">species</a> to arise quickly and spontaneously, through genetic isolation, without geographic isolation. This process is called <a href="javascript:;" onclick="ShowHotTextDef('sympatricspeciation.html');return false;">sympatric speciation</a>, and it occurs in a variety of ways, mostly in plants.
