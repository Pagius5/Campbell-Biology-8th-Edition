When you click on the "animate" button, the stopwatch will run for a time that represents 10 seconds. Count the number of heartbeats during this time and multiply by six to get the heart rate for one minute. Then click on the Lab Notebook and record the numbers.<p>
Then click on the "20&deg;C" button.
