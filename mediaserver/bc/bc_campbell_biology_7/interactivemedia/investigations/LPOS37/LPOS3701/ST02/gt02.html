You're right. The clue is that Mg<sup>2+</sup> deficiency causes the old leaves (not the young ones) to turn yellow. That's because Mg<sup>2+</sup> is mobile, and young leaves take it from old leaves. Click on the normal plant to see growth and mineral movement when the plant can't get Mg<sup>2+</sup> from the soil.
