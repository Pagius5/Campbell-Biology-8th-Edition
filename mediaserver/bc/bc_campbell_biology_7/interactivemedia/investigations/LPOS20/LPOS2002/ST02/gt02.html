<body cellspacing="0" cellpadding="0" border="0">

EcoRI cuts the DNA so that the fragments have single-stranded ends. These are called "sticky ends" because they will hydrogen bond with other strands of DNA that have a complementary sequence of bases. This makes them useful in producing recombinant DNA.
