6. <I>Treponema pallidum</I> is a <a href="javascript:;" onclick="ShowHotTextDef('chemoheterotroph.html');return false;">chemoheterotroph</a> shaped like a long coiled spring or spiral. It swims with a motion like a twirling corkscrew. This bacterium is the cause of syphilis, a common sexually transmitted disease. Click on the subgroup that includes <I>Treponema pallidum</I>.
