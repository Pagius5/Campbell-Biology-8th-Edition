4. <I>Chlamydia trachomatis</I> is an intracellular parasite that reproduces inside host cells. This species causes nongonococcal urethritis, the most common bacterial sexually transmitted disease in the United States. Infection can result in blindness. Click on the subgroup that includes <I>C. trachomatis</I>.
