<body cellspacing="0" cellpadding="0" border="0">

The neural folds join at the midline and the middle portion of the neural plate sinks beneath the surface, forming a neural tube. The enlarged anterior portion of the neural tube will become the frog's brain, and the posterior portion will develop into the spinal cord.
