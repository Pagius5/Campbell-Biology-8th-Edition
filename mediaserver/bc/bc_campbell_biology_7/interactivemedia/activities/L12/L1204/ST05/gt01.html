Anaphase begins when the paired <a href="javascript:;" onclick="ShowHotTextDef('centromere.html');return false;">centromeres</a> of each <a href="javascript:;" onclick="ShowHotTextDef('chromosome.html');return false;">chromosome</a> separate and the <a href="javascript:;" onclick="ShowHotTextDef('chromatids.html');return false;">chromatids</a>-- now full-fledged chromosomes-- are moved to the poles. At the same time, the poles of the cell are moved apart, stretching the cell.
