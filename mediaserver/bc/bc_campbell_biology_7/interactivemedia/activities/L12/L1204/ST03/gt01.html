During prometaphase, the <a href="javascript:;" onclick="ShowHotTextDef('nuclearenvelope.html');return false;">nuclear envelope</a> breaks up. The <a href="javascript:;" onclick="ShowHotTextDef('chromosomes.html');return false;">chromosomes</a> become even shorter and thicker. The <a href="javascript:;" onclick="ShowHotTextDef('microtubules.html');return false;">microtubules</a> of the mitotic <a href="javascript:;" onclick="ShowHotTextDef('mitoticspindle.html');return false;">spindle</a> attach to the chromosomes and move them toward the equator of the cell.
