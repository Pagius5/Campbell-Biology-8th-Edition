In metaphase of <a href="javascript:;" onclick="ShowHotTextDef('mitosis.html');return false;">mitosis</a>, the <a href="javascript:;" onclick="ShowHotTextDef('chromosomes.html');return false;">chromosomes</a> convene at the metaphase plate, an imaginary plane equidistant from the <a href="javascript:;" onclick="ShowHotTextDef('mitoticspindle.html');return false;">spindle</a> poles. In this video, we can clearly see that each chromosome consists of two <a href="javascript:;" onclick="ShowHotTextDef('sisterchromatids.html');return false;">sister chromatids</a>, joined at a <a href="javascript:;" onclick="ShowHotTextDef('centromere.html');return false;">centromere</a>.
