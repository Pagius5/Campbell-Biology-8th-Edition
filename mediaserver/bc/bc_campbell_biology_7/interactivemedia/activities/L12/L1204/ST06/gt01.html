During telophase, two daughter nuclei form at the poles of the cell. <a href="javascript:;" onclick="ShowHotTextDef('nuclearenvelope.html');return false;">Nuclear envelopes</a> form around the gathered <a href="javascript:;" onclick="ShowHotTextDef('chromosomes.html');return false;">chromosomes</a>, and the chromosomes become less tightly coiled. In the nuclei <a href="javascript:;" onclick="ShowHotTextDef('nucleolus.html');return false;">nucleoli</a> appear, and in the <a href="javascript:;" onclick="ShowHotTextDef('cytoplasm.html');return false;">cytoplasm</a> the <a href="javascript:;" onclick="ShowHotTextDef('mitoticspindle.html');return false;">spindle</a> breaks up, but these processes are not visible here.
