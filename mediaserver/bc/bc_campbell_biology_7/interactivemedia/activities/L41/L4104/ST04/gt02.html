Correct. <a href="javascript:;" onclick="ShowHotTextDef('enzymes.html');return false;">Enzymes</a> called nucleases, from the pancreas, break <a href="javascript:;" onclick="ShowHotTextDef('nucleicacids.html');return false;">nucleic acids</a> down to their <a href="javascript:;" onclick="ShowHotTextDef('nucleotide.html');return false;">nucleotide</a> subunits. Other enzymes attached to the intestinal wall further break down the nucleotides, and the parts are absorbed into the blood.
