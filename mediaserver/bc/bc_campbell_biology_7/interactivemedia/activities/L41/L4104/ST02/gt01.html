A hamburger contains a mixture of <a href="javascript:;" onclick="ShowHotTextDef('carbohydrates.html');return false;">carbohydrates</a> &#8212; <a href="javascript:;" onclick="ShowHotTextDef('polysaccharides.html');return false;">polysaccharides</a>, <a href="javascript:;" onclick="ShowHotTextDef('disaccharides.html');return false;">disaccharides</a>, and <a href="javascript:;" onclick="ShowHotTextDef('monosaccharides.html');return false;">monosaccharides</a>.<p> Fructose, <a href="javascript:;" onclick="ShowHotTextDef('starch.html');return false;">starch</a>, and sucrose are examples of which categories of carbohydrates? Review by matching each carbohydrate with the proper category.
