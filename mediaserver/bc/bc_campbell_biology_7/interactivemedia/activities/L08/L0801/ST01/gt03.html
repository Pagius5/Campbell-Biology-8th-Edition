When the bowstring is released, the stored <a href="javascript:;" onclick="ShowHotTextDef('potentialenergy.html');return false;">potential energy</a> is converted into the <a href="javascript:;" onclick="ShowHotTextDef('kineticenergy.html');return false;">kinetic energy</a> of the moving arrow. When the arrow hits the target, its motion ceases. If energy is neither created nor destroyed, where did the energy of the flying arrow go?
