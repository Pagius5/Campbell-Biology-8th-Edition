Taking food through its stalk, the developing <a href="javascript:;" onclick="ShowHotTextDef('seed.html');return false;">seed</a> expands its <a href="javascript:;" onclick="ShowHotTextDef('endosperm.html');return false;">endosperm</a> and embryo. When the embryo is mature and dormant, the integuments develop into a protective seed coat and detach from the <a href="javascript:;" onclick="ShowHotTextDef('ovary.html');return false;">ovary</a> wall.<p>Now use the menus to identify the parts of the embryo.
