Right. The main axis of the embryo has a root apex and a short stem that may have a few tiny leaves (not shown here) near the shoot apex. The <a href="javascript:;" onclick="ShowHotTextDef('cotyledons.html');return false;">cotyledons</a> are part of the embryo; they're the first leaves. <a href="javascript:;" onclick="ShowHotTextDef('monocots.html');return false;">Monocots</a> have one cotyledon; <a href="javascript:;" onclick="ShowHotTextDef('eudicots.html');return false;">eudicots</a> have two.
