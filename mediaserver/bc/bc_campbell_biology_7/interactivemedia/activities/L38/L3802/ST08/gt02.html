Good work. The maize <a href="javascript:;" onclick="ShowHotTextDef('cotyledon.html');return false;">cotyledon</a> stays underground; the young leaves are sheltered inside a finger-shaped sheath that pushes through the soil. Light tells the sheath it has reached the open air. Then it stops growing and the leaves emerge.  Other grasses do the same.
