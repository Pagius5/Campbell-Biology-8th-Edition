Correct. The embryo is a young plant that grows from the <a href="javascript:;" onclick="ShowHotTextDef('zygote.html');return false;">zygote</a>, while the large central cell grows into food-storing <a href="javascript:;" onclick="ShowHotTextDef('endosperm.html');return false;">endosperm</a>.  All this is enclosed within a protective seed coat that grows from the integuments around the <a href="javascript:;" onclick="ShowHotTextDef('ovule.html');return false;">ovule</a>.
