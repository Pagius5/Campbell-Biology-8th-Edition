In dry <a href="javascript:;" onclick="ShowHotTextDef('fruits.html');return false;">fruits</a>, the <a href="javascript:;" onclick="ShowHotTextDef('ovary.html');return false;">ovary</a> dries out at maturity. It may develop hooks that catch animal fur as in this example. Or the ovary and other flower parts may form a wing or a parasol or hairs to catch the wind. Sometimes the dry ovary builds tensions that, when released, will shoot the <a href="javascript:;" onclick="ShowHotTextDef('seeds.html');return false;">seeds</a> into the air.
