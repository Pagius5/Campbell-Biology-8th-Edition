In fleshy <a href="javascript:;" onclick="ShowHotTextDef('fruits.html');return false;">fruits</a>, such as tomatoes and peaches, the outer tissues of the <a href="javascript:;" onclick="ShowHotTextDef('ovary.html');return false;">ovary</a> thicken and become soft, sweet, and brightly colored. Fleshy fruits invite animal dispersal; the <a href="javascript:;" onclick="ShowHotTextDef('seeds.html');return false;">seeds</a> are ingested and, if they escape digestion, they are excreted with fertilizer &#8212; hopefully in a choice location.
