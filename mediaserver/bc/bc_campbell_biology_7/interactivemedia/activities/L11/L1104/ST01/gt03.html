The <a href="javascript:;" onclick="ShowHotTextDef('cytoskeleton.html');return false;">cytoskeleton</a> can be rearranged when a <a href="javascript:;" onclick="ShowHotTextDef('signaltransductionpathway.html');return false;">signal-transduction pathway</a> releases a flood of calcium ions into the <a href="javascript:;" onclick="ShowHotTextDef('cytoplasm.html');return false;">cytoplasm</a>. These ions activate a protein called <a href="javascript:;" onclick="ShowHotTextDef('calmodulin.html');return false;">calmodulin</a>, which triggers the assembly of <a href="javascript:;" onclick="ShowHotTextDef('microtubules.html');return false;">microtubules</a> that alter the shape of the cell.
