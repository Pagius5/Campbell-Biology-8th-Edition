<a href="javascript:;" onclick="ShowHotTextDef('secondmessengers.html');return false;">Second messengers</a> are small non-protein molecules that act as intermediaries in signal transmission. Two important second messengers are <a href="javascript:;" onclick="ShowHotTextDef('cyclicamp.html');return false;">cyclic AMP</a> and calcium ions.
