In the third stage of cell signaling, the transduction process brings about a cellular response. This can be any of many different cellular activities, such as activation of a certain <a href="javascript:;" onclick="ShowHotTextDef('enzyme.html');return false;">enzyme</a>, rearrangement of the <a href="javascript:;" onclick="ShowHotTextDef('cytoskeleton.html');return false;">cytoskeleton</a>, or activation of specific <a href="javascript:;" onclick="ShowHotTextDef('genes.html');return false;">genes</a>.
