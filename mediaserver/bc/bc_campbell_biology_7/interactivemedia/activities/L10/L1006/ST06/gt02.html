The <a href="javascript:;" onclick="ShowHotTextDef('c3plant.html');return false;">C<sub>3 </sub></a> pathway is the most energy efficient form of <a href="javascript:;" onclick="ShowHotTextDef('photosynthesis.html');return false;">photosynthesis</a>. But losses to <a href="javascript:;" onclick="ShowHotTextDef('photorespiration.html');return false;">photorespiration</a> in warm, dry conditions reduce its efficiency. <a href="javascript:;" onclick="ShowHotTextDef('c4plant.html');return false;">C<sub>4 </sub> plants</a> have the advantage in these conditions even though they spend more <a href="javascript:;" onclick="ShowHotTextDef('atpadenosinetriphosphate.html');return false;">ATP</a> per molecule of carbon dioxide.
