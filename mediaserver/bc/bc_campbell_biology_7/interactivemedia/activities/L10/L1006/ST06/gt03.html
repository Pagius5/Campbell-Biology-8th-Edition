<a href="javascript:;" onclick="ShowHotTextDef('c4plant.html');return false;">C<sub>4</sub> plants</a> have anatomical adaptations that concentrate <a href="javascript:;" onclick="ShowHotTextDef('chloroplasts.html');return false;">chloroplasts</a> in cells into which 4&#150;carbon carbon dioxide carriers are actively transported.  This increases the flow of carbon dioxide into the leaf, allowing C<sub>4</sub> plants to have smaller stomata openings.  This, in turn, decreases water loss.
