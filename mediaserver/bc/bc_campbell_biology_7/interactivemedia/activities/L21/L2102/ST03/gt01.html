The bicoid protein gradient establishes the polarity of the embryo along the <a href="javascript:;" onclick="ShowHotTextDef('anterior.html');return false;">anterior</a>-posterior axis. The head and thorax will develop in the zones of high bicoid concentration; the abdomen will develop in the region of low bicoid concentration.
