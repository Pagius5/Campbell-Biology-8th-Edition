The next major step of plant evolution was the appearance of <a href=“javascript:;” onclick="ShowHotTextDef('vasculartissue.html');return false;">vascular tissue</a>-- cells joined into tubes that conduct water and minerals through the plant body. This occurred about 420 million years ago. Ferns and other seedless vascular plants dominated the wet forests of the Paleozoic Era.
