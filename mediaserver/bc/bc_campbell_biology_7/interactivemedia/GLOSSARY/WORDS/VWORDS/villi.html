<tr><td class="def" colspan="2">
(singular, <b>villus</b>)  (1) A fingerlike projection of the inner surface of the small intestine.  (2) A fingerlike projection of the chorion of the mammalian placenta.  Large numbers of villi increase the surface areas of these organs.
