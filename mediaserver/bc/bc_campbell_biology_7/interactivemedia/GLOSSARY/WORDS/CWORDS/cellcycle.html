<tr><td class="term">
cell cycle


</td>
<td><img height="19" width="27" src="../../img/soundoff.gif" border="0"></td></tr>

<tr><td class="def" colspan="2">
An ordered sequence of events in the life of a eukaryotic cell, from its origin in the division of a parent cell until its own division into two; composed of the M, G<sub>1</sub>, S, and G<sub>2</sub> phases.
