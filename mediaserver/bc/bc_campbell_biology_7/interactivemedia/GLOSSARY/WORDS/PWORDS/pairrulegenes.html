<tr><td class="term">pair-rule genes</td>
<td><img height="19" width="27" src="../../img/soundoff.gif" border="0"></td></tr>

<tr><td class="def" colspan="2">
Genes that define the modular patterns in terms of pairs of segments in <i>Drosophila</i>. Mutations in these genes result in embryos with half the normal segment number because every other segment fails to develop.
