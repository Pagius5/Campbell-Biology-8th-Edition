<tr><td class="term">
biological clock


</td>
<td><img height="19" width="27" src="../../img/soundoff.gif" border="0"></td></tr>

<tr><td class="def" colspan="2">
An internal timekeeper that controls an organism’s biological rhythms. The biological clock marks time with or without environmental cues but often requires signals from the environment to remain tuned to an appropriate period. <i><i>See also</i></i> circadian rhythm.
