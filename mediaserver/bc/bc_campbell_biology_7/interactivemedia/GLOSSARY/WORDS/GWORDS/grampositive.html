<tr><td class="term">
gram-positive


</td>
<td><img height="19" width="27" src="../../img/soundoff.gif" border="0"></td></tr>

<tr><td class="def" colspan="2">
Describing the group of bacteria with a cell wall that is structurally less complex and contains more peptidoglycan than that of gram-negative bacteria. Gram-positive bacteria are usually less toxic than gram-negative bacteria.
</td></tr></table>
