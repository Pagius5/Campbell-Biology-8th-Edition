<tr><td class="term">
gram-negative


</td>
<td><img height="19" width="27" src="../../img/soundoff.gif" border="0"></td></tr>

<tr><td class="def" colspan="2">
Describing the group of bacteria with a cell wall that is structurally more complex and contains less peptidoglycan than that of gram-positive bacteria. Gram-negative bacteria are often more toxic than gram-positive bacteria.
</td></tr></table>
