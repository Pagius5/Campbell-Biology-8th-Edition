<body bgcolor="#FFFFFF">
<table cellspacing="0" cellpadding="0" border="0">
<tr><td class="term">trophic level</td>
<td><img height="19" width="27" src="../../img/soundoff.gif" border="0"></td></tr>

<tr><td class="def" colspan="2">
Any of the several levels of a food chain, whose species are based on their main nutritional source. The trophic level that ultimately supports all others consists of autotrophs, or primary producers.
</td></tr></table>
