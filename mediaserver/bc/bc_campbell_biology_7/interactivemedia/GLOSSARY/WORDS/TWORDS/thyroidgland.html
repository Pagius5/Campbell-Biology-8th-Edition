thyroid gland

</td>
<td><a href='../../sounds/tsounds/thyroidgland.au'>

<tr><td class="def" colspan="2">
An endocrine gland, located on the ventral surface of the trachea, that secretes two iodine-containing hormones, triiodothyronine (T<sub><sub>3</sub></sub>) and thyroxine (T<sub><sub>4</sub></sub>), and calcitonin.
