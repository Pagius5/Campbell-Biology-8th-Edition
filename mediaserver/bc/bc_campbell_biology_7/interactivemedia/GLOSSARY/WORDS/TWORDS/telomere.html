telomere


</td>
<td><img height="19" width="27" src="../../img/soundoff.gif" border="0"></td></tr>

<tr><td class="def" colspan="2">
The protective structure at each end of a eukaryotic chromosome. Specifically, the tandemly repetitive DNA at the end of the chromosome’s DNA molecule. <i>See also</i> repetitive DNA.
