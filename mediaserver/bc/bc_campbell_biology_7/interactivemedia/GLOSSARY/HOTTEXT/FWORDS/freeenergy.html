free energy


</td>
<td><img height="19" width="27" src="../../img/soundoff.gif" border="0"></td></tr>

<tr><td class="def" colspan="2">
The portion of a system’s energy that can perform work when temperature and pressure are uniform throughout the system. The change in free energy of a system is calculated by the equation &#916;<i><i>G</i></i> = &#916;<i><i>H</i></i> - <i><i>T</i></i> &#916;<i><i>s</i></i>,  where <i><i>T</i></i>  is absolute temperature.
