calorie (cal)


</td>
<td><img height="19" width="27" src="../../img/soundoff.gif" border="0"></td></tr>

<tr><td class="def" colspan="2">
The amount of heat energy required to raise the temperature of 1 g of water by 1&deg;C; also the amount of heat energy that 1 g of water releases when it cools by 1&deg;C. The Calorie (with a capital C), usually used to indicate the energy content of food, is a kilocalorie.
</td></tr></table>
