<tr><td class="term">
clone


</td>
<td><img height="19" width="27" src="../../img/soundoff.gif" border="0"></td></tr>

<tr><td class="def" colspan="2">
(1) A lineage of genetically identical individuals or cells. (2) In popular usage, a single individual organism that is genetically identical to another individual. (3) As a verb, to make one or more genetic replicas of an individual or cell. <i><i>See also</i></i> gene cloning.
</td></tr></table>
