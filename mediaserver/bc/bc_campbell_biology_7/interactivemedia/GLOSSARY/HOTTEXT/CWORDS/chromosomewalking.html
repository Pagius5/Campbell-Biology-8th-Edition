<table cellspacing="0" cellpadding="0" border="0">
<tr><td class="term">chromosome walking</td>
<td><img height="19" width="27" src="../../img/soundoff.gif" border="0"></td></tr>

<tr><td class="def" colspan="2">
A DNA mapping technique that begins with a gene or other sequence that has already been cloned, mapped, and sequenced and &#34;walks&#34; along the chromosomal DNA from that locus, producing a map of overlapping restriction fragments.
</td></tr></table>
