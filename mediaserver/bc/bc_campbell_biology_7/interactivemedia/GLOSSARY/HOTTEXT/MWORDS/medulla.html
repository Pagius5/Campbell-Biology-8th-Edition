<tr><td class="term">medulla</td>
<td><img height="19" width="27" src="../../img/soundoff.gif" border="0"></td></tr>

<tr><td class="def" colspan="2">
Also called the medulla oblongata, it is the lowest part of the vertebrate brain; a swelling of the hindbrain dorsal to the anterior spinal cord that controls autonomic, homeostatic functions, including breathing, heart and blood vessel activity, swallowing, digestion, and vomiting.
</td></tr></table>
