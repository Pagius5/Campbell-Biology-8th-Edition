<tr><td class="term">out of Africa hypothesis</td>
<td><img height="19" width="27" src="../../img/soundoff.gif" border="0"></td></tr>

<tr><td class="def" colspan="2">
The idea that modern humans evolved from a second migration out of Africa that occurred about 100,000 years ago, replacing all the regional populations of hominids derived from the first migrations of <i>Homo erectus</i> out of Africa about 1.5 million years ago.
