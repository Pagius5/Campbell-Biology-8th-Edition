<tr><td class="term">
noncyclic electron flow


</td>
<td><img height="19" width="27" src="../../img/soundoff.gif" border="0"></td></tr>

<tr><td class="def" colspan="2">
A route of electron flow during the light reactions of photosynthesis that involves both photosystems and produces ATP, NADPH, and oxygen. The net electron flow is from water to NADP<sup>+</sup>.
</td></tr></table>
