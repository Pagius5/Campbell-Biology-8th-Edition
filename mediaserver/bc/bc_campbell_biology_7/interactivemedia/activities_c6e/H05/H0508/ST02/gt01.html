DNA normally consists of two strands of nucleotides that twist around one another, forming the famous <a href="javascript:;" onclick="ShowHotTextDef('doublehelix.html');return false;">double helix</a>. The strands are held together by <a href="javascript:;" onclick="ShowHotTextDef('hydrogenbonds.html');return false;">hydrogen bonds</a> between pairs of nitrogenous bases. The base A always pairs with T, and C always pairs with G.
