Simple sugars, or <a href="javascript:;" onclick="ShowHotTextDef('monosaccharides.html');return false;">monosaccharides</a>, are the simplest carbohydrates. Monosaccharides vary in size; their carbon skeletons range from three to seven carbon atoms. They generally have a molecular formula that is some multiple of CH<sub>2</sub>O. The formula for glucose, for example, is C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>.
