2. Click on the <a href="javascript:;" onclick="ShowHotTextDef('polysaccharide.html');return false;">polysaccharide</a> that plant <a href="javascript:;" onclick="ShowHotTextDef('cellwalls.html');return false;">cell walls</a> are made of. It is the most abundant organic compound on Earth. Like starch, this polysaccharide is made of glucose, but the chains are made from a different glucose <a href="javascript:;" onclick="ShowHotTextDef('isomer.html');return false;">isomer</a>, so they have different properties.
