Some proteins consist of two or more <a href="javascript:;" onclick="ShowHotTextDef('polypeptide.html');return false;">polypeptide</a> chains. The fourth level of protein structure-- <a href="javascript:;" onclick="ShowHotTextDef('quaternarystructure.html');return false;">quaternary structure</a>-- results from the combination of two or more polypeptide subunits. Click on the magnifying glass for a more detailed look at quaternary structure.
