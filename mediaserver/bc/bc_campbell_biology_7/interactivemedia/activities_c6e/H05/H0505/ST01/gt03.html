Receptor molecules bind to signal molecules and can then emit second messengers which trigger changes inside a cell. Receptors are thus important links in the system of communication among cells. Some signal molecules, such as <a href="javascript:;" onclick="ShowHotTextDef('hormones.html');return false;">hormones</a>, are also proteins.
