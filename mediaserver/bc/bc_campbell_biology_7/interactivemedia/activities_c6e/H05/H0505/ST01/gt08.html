An <a href="javascript:;" onclick="ShowHotTextDef('enzyme.html');return false;">enzyme</a> is a protein that changes the rate of a chemical reaction without itself being changed into a different molecule in the process. Enzymes promote and regulate virtually all chemical reactions in cells.
