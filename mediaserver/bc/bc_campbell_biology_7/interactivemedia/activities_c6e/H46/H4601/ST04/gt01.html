<a href="javascript:;" onclick="ShowHotTextDef('hormones.html');return false;">Hormones</a> control the production of sperm and male sex hormones by the <a href="javascript:;" onclick="ShowHotTextDef('testes.html');return false;">testes</a>. The <a href="javascript:;" onclick="ShowHotTextDef('hypothalamus.html');return false;">hypothalamus</a>, the part of the brain just above the <a href="javascript:;" onclick="ShowHotTextDef('pituitarygland.html');return false;">pituitary gland</a>, controls hormone production, under the influence of other parts of the brain.
