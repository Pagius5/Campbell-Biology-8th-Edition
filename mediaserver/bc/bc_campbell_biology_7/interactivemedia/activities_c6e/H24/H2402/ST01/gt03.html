In both species, the fetus skulls are rounded with small jaws, resulting in a flat rounded face. As human development proceeds, the adult skull retains the rounder shape and smaller jaw, with more fetus-like contours. This retention of juvenile traits exemplifies <a href="javascript:;" onclick="ShowHotTextDef('paedomorphosis.html');return false;">paedomorphosis</a>.
