<b><a href="javascript:;" onclick="ShowHotTextDef('benthiczone.html');return false;">Benthic Zone</a></b><br><br>The seafloor, like the lake bottom, is called the benthic zone. Depending on depth and light penetration, the benthic zone is inhabited by <a href="javascript:;" onclick="ShowHotTextDef('algae.html');return false;">algae</a>, <a href="javascript:;" onclick="ShowHotTextDef('fungi.html');return false;">fungi</a>, bacteria, sponges, burrowing worms, sea anemones, clams, crabs, and fish.
