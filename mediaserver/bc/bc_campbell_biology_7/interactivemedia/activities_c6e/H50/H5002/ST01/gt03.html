Desert owls stay inactive in burrows or in holes in cacti to avoid dehydrating during the hot and dry desert day. This is a behavioral <a href="javascript:;" onclick="ShowHotTextDef('adaptation.html');return false;">adaptation</a>. An anatomical adaptation in many desert owls is a small-sized body that encourages heat loss and reduces overheating.
