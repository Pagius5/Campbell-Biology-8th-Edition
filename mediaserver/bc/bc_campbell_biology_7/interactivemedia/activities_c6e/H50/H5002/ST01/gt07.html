Hunting exclusively at night is an owl's behavioral <a href="javascript:;" onclick="ShowHotTextDef('adaptation.html');return false;">adaptation</a> to avoid the heat of the day and find the <a href="javascript:;" onclick="ShowHotTextDef('prey.html');return false;">prey</a> that are also active at night.  Large eyes and keen hearing are anatomical adaptations permitting owls to hunt at night.
