In <a href="javascript:;" onclick="ShowHotTextDef('asexualreproduction.html');return false;">asexual reproduction</a>, a single individual is the sole parent and passes copies of all its genes on to its offspring. Many single-celled organisms and some multicellular ones reproduce asexually. For example, a hydra can reproduce by budding and produce a genetically identical individual.
