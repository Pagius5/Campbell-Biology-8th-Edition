In animal cells, <a href="javascript:;" onclick="ShowHotTextDef('cytokinesis.html');return false;">cytokinesis</a> begins with the formation of a <a href="javascript:;" onclick="ShowHotTextDef('cleavagefurrow.html');return false;">cleavage furrow</a>. At the site of the furrow, a ring of <a href="javascript:;" onclick="ShowHotTextDef('microfilament.html');return false;">microfilaments</a> contracts, much like the pulling of drawstrings. The cell is pinched in two, creating two identical daughter cells.
