At <a href="javascript:;" onclick="ShowHotTextDef('metaphase.html');return false;">metaphase</a>, the <a href="javascript:;" onclick="ShowHotTextDef('mitoticspindle.html');return false;">mitotic spindle</a> is fully formed, and the <a href="javascript:;" onclick="ShowHotTextDef('microtubules.html');return false;">microtubules</a> attached to <a href="javascript:;" onclick="ShowHotTextDef('kinetochore.html');return false;">kinetochores</a> move the <a href="javascript:;" onclick="ShowHotTextDef('chromosomes.html');return false;">chromosomes</a> to the metaphase plate, an imaginary plane equidistant from the poles.
