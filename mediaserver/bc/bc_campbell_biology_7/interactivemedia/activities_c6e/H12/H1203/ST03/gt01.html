During <a href="javascript:;" onclick="ShowHotTextDef('prophase.html');return false;">prophase</a>, the nucleoli disappear and <a href="javascript:;" onclick="ShowHotTextDef('chromatin.html');return false;">chromatin</a> fibers coil up to become discrete <a href="javascript:;" onclick="ShowHotTextDef('chromosomes.html');return false;">chromosomes</a>. Each chromosome consists of two identical sister <a href="javascript:;" onclick="ShowHotTextDef('chromatids.html');return false;">chromatids</a>, joined at the <a href="javascript:;" onclick="ShowHotTextDef('centromere.html');return false;">centromere</a>. <a href="javascript:;" onclick="ShowHotTextDef('microtubules.html');return false;">Microtubules</a> grow out from the centrosomes, initiating formation of the mitotic spindle.
