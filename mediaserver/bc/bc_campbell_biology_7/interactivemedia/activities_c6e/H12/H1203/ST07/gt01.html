<html><head><title>Guide Text</title><link rel="StyleSheet" href="../../../css/gt.css" type="text/css"><script language="JavaScript" src="../../../../activityshared/code/glossary.js"></script></head><body cellspacing="0" cellpadding="0" border="0">

During <a href="javascript:;" onclick="ShowHotTextDef('telophase.html');return false;">telophase</a>, <a href="javascript:;" onclick="ShowHotTextDef('nuclearenvelope.html');return false;">nuclear envelopes</a> form around the identical sets of <a href="javascript:;" onclick="ShowHotTextDef('chromosomes.html');return false;">chromosomes</a> at the two poles of the cell. The chromosomes uncoil and <a href="javascript:;" onclick="ShowHotTextDef('nucleolus.html');return false;">nucleoli</a> appear in the two new nuclei. Meanwhile, <a href="javascript:;" onclick="ShowHotTextDef('cytokinesis.html');return false;">cytokinesis</a> begins, splitting the <a href="javascript:;" onclick="ShowHotTextDef('cytoplasm.html');return false;">cytoplasm</a> and separating the two daughter cells.

</body></html>
