<html><head><title>Guide Text</title><link rel="StyleSheet" href="../../../css/gt.css" type="text/css"><script language="JavaScript" src="../../../../activityshared/code/glossary.js"></script></head><body cellspacing="0" cellpadding="0" border="0">

The <a href="javascript:;" onclick="ShowHotTextDef('cytoplasm.html');return false;">cytoplasm</a> of a cell in late <a href="javascript:;" onclick="ShowHotTextDef('interphase.html');return false;">interphase</a> contains two <a href="javascript:;" onclick="ShowHotTextDef('centrosome.html');return false;">centrosomes</a>, each of which may contain a pair of <a href="javascript:;" onclick="ShowHotTextDef('centriole.html');return false;">centrioles</a>. In the nucleus, the <a href="javascript:;" onclick="ShowHotTextDef('chromosomes.html');return false;">chromosomes</a> have been replicated during S phase, but are still dispersed in the form of <a href="javascript:;" onclick="ShowHotTextDef('chromatin.html');return false;">chromatin</a>. One or more nucleoli are present.

</body></html>
