During <a href="javascript:;" onclick="ShowHotTextDef('prometaphase.html');return false;">prometaphase</a>, the <a href="javascript:;" onclick="ShowHotTextDef('nuclearenvelope.html');return false;">nuclear envelope</a> breaks into fragments. Some of the spindle fibers reach the chromosomes and attach to <a href="javascript:;" onclick="ShowHotTextDef('kinetochore.html');return false;">kinetochores</a>, structures made of proteins and specific sections of DNA at the <a href="javascript:;" onclick="ShowHotTextDef('centromere.html');return false;">centromeres</a>. Nonkinetochore microtubules overlap with those coming from the opposite pole.
