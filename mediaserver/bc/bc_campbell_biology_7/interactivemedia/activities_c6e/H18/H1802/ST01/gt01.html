Bacteriophages, or <a href="javascript:;" onclick="ShowHotTextDef('phages.html');return false;">phages</a>, are viruses that infect bacteria. This is a T4 phage, which consists of DNA inside a <a href="javascript:;" onclick="ShowHotTextDef('protein.html');return false;">protein</a> coat. The <a href="javascript:;" onclick="ShowHotTextDef('lyticcycle.html');return false;">lytic cycle</a> begins when the tail fibers of the phage stick to receptor sites on the surface of a host <a href="javascript:;" onclick="ShowHotTextDef('bacterium.html');return false;">bacterium</a>, such as <I>E. coli</I>.
