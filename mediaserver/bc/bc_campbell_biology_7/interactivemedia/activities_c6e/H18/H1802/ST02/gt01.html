The <a href="javascript:;" onclick="ShowHotTextDef('phage.html');return false;">phage</a> injects its DNA into the host <a href="javascript:;" onclick="ShowHotTextDef('cell.html');return false;">cell</a>, leaving the empty protein coat outside. The DNA of the host cell is destroyed, and host cell <a href="javascript:;" onclick="ShowHotTextDef('enzymes.html');return false;">enzymes</a> and <a href="javascript:;" onclick="ShowHotTextDef('nucleotides.html');return false;">nucleotides</a> are commandeered to replicate the phage DNA, making more phage DNA.
