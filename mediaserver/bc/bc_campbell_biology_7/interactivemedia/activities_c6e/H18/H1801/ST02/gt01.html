There is usually a lock-and-key fit between the <a href="javascript:;" onclick="ShowHotTextDef('proteins.html');return false;">proteins</a> of the <a href="javascript:;" onclick="ShowHotTextDef('capsid.html');return false;">capsid</a> and receptors on a particular type of host cell. The virus attaches to a host cell, and viral DNA enters the cell. The viral DNA uses <a href="javascript:;" onclick="ShowHotTextDef('nucleotides.html');return false;">nucleotides</a> and <a href="javascript:;" onclick="ShowHotTextDef('enzymes.html');return false;">enzymes</a> of the host cell to replicate itself.
