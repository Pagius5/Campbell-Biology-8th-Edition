The viral DNA then commandeers other host cell materials and machinery to transcribe its genes into <a href="javascript:;" onclick="ShowHotTextDef('messengerrna.html');return false;">messenger RNA</a> and translate the RNA message into <a href="javascript:;" onclick="ShowHotTextDef('capsid.html');return false;">capsid</a> <a href="javascript:;" onclick="ShowHotTextDef('proteins.html');return false;">proteins</a>. Viral DNA and capsid proteins then assemble into new viruses.
