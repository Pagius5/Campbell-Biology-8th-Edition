Occasionally, the <a href="javascript:;" onclick="ShowHotTextDef('phage.html');return false;">phage</a> <a href="javascript:;" onclick="ShowHotTextDef('dna.html');return false;">DNA</a> exits the bacterial chromosome and initiates a <a href="javascript:;" onclick="ShowHotTextDef('lyticcycle.html');return false;">lytic cycle</a>. The viral DNA takes over the metabolic machinery of the host cell to make phage DNA and <a href="javascript:;" onclick="ShowHotTextDef('proteins.html');return false;">proteins</a>. The host cell lyses, releasing phages which can infect other cells.
