The two polynucleotides in DNA wind around each other to form the familiar <a href="javascript:;" onclick="ShowHotTextDef('doublehelix.html');return false;">double helix</a>. The bases can be in any order, like the letters of the alphabet.  However, the base sequence is significant.  Sequences of bases called <a href="javascript:;" onclick="ShowHotTextDef('genes.html');return false;">genes</a> encode the instructions for the structure and function of an organism.
