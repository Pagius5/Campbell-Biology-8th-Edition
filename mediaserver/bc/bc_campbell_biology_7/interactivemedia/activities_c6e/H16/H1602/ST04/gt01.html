One difference between DNA and RNA is the type of sugar their <a href="javascript:;" onclick="ShowHotTextDef('nucleotides.html');return false;">nucleotides</a> contain. DNA contains the sugar deoxyribose, while RNA contains the sugar ribose. Ribose has one more oxygen atom than deoxyribose.
