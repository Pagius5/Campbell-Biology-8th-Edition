DNA and RNA are each composed of four different <a href="javascript:;" onclick="ShowHotTextDef('nucleotides.html');return false;">nucleotides</a>, which differ in their nitrogenous bases. Three of the four bases are the same in DNA and RNA&mdash; adenine, guanine, and cytosine. The fourth base in DNA is thymine. In RNA it is uracil.
