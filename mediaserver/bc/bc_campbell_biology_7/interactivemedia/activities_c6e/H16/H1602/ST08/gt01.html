DNA and RNA are <a href="javascript:;" onclick="ShowHotTextDef('polynucleotides.html');return false;">polynucleotides</a>&mdash; long chains of <a href="javascript:;" onclick="ShowHotTextDef('nucleotides.html');return false;">nucleotides</a>. Polynucleotides are always assembled in the 5' to 3' direction. A <a href="javascript:;" onclick="ShowHotTextDef('covalentbond.html');return false;">covalent bond</a> forms between the carbon at the 3' position of a nucleotide and the phosphate group at the 5' position of the next nucleotide.
