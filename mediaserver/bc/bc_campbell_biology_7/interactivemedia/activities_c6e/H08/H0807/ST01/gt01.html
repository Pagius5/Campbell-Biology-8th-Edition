<a href="javascript:;" onclick="ShowHotTextDef('endocytosis.html');return false;">Endocytosis</a> is the movement of materials into a cell via membranous vesicles. <a href="javascript:;" onclick="ShowHotTextDef('exocytosis.html');return false;">Exocytosis</a> is the movement of materials out of a cell via membranous vesicles. These processes allow patches of membrane to flow from compartment to compartment, reminding us that a cell is a dynamic structure.
