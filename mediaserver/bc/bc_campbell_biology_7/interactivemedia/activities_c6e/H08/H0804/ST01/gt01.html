The <a href="javascript:;" onclick="ShowHotTextDef('plasmamembrane.html');return false;">plasma membrane</a> is permeable to water <a href="javascript:;" onclick="ShowHotTextDef('molecules.html');return false;">molecules</a>, and the movement of water into and out of cells is critical to life. <a href="javascript:;" onclick="ShowHotTextDef('diffusion.html');return false;">Diffusion</a> of water molecules across a selectively permeable membrane is a special kind of <a href="javascript:;" onclick="ShowHotTextDef('passivetransport.html');return false;">passive transport</a> called <a href="javascript:;" onclick="ShowHotTextDef('osmosis.html');return false;">osmosis</a>.
