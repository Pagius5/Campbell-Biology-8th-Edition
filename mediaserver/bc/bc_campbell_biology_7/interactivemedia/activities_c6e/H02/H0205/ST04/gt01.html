An oxygen atom needs two additional electrons to fill its outer shell. Thus, it can form two single <a href="javascript:;" onclick="ShowHotTextDef('covalentbonds.html');return false;">covalent bonds</a>.<br><br>An oxygen atom can share electrons with two hydrogen atoms, forming a <a href="javascript:;" onclick="ShowHotTextDef('molecule.html');return false;">molecule</a> of water containing two single covalent bonds.
