An oxygen atom needs two electrons to complete its outer shell. Two oxygen atoms can share two pairs of electrons. A <a href="javascript:;" onclick="ShowHotTextDef('molecule.html');return false;">molecule</a> of oxygen gas is held together by a double <a href="javascript:;" onclick="ShowHotTextDef('covalentbond.html');return false;">covalent bond</a>-- two shared pairs of electrons.
