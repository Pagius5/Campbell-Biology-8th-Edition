Like secretory <a href="javascript:;" onclick="ShowHotTextDef('proteins.html');return false;">proteins</a> and some other proteins, proteins destined for <a href="javascript:;" onclick="ShowHotTextDef('lysosomes.html');return false;">lysosomes</a> are made on <a href="javascript:;" onclick="ShowHotTextDef('ribosomes.html');return false;">ribosomes</a> bound to the <a href="javascript:;" onclick="ShowHotTextDef('rougher.html');return false;">rough ER</a> and move through the <a href="javascript:;" onclick="ShowHotTextDef('endomembranesystem.html');return false;">endomembrane system</a>. In this case the lysosomal protein-containing vesicle that buds from the Golgi apparatus is the lysosome itself.
