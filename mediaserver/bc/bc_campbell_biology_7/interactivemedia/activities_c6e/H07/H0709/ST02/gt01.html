<a href="javascript:;" onclick="ShowHotTextDef('tightjunctions.html');return false;">Tight junctions</a>, which bind cells together, are found predominantly in epithelial tissues, such as the lining of the intestines. Tight junctions form a barrier that prevents fluids from moving between the intestinal space and the space between cells.
