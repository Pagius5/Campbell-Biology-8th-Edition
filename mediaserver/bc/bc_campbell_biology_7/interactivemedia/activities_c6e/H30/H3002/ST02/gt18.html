Correct. The <a href="javascript:;" onclick="ShowHotTextDef('fruit.html');return false;">fruit</a> falls to the ground and seeds germinate. A seedling uses the food stored in the <a href="javascript:;" onclick="ShowHotTextDef('endosperm.html');return false;">endosperm</a> and <a href="javascript:;" onclick="ShowHotTextDef('cotyledons.html');return false;">cotyledons</a> to grow until it can begin <a href="javascript:;" onclick="ShowHotTextDef('photosynthesis.html');return false;">photosynthesis</a>. The young plant grows into a mature <a href="javascript:;" onclick="ShowHotTextDef('sporophyte.html');return false;">sporophyte</a>, which flowers and the cycle continues.
