Here is a summary of the ascomycete life cycle. <a href="javascript:;" onclick="ShowHotTextDef('plasmogamy.html');return false;">Plasmogamy</a> produces <a href="javascript:;" onclick="ShowHotTextDef('dikaryotic.html');return false;">dikaryotic</a> hyphae that form a cup-shaped ascocarp. The ascocarp bears numerous asci (singular, <a href="javascript:;" onclick="ShowHotTextDef('ascus.html');return false;">ascus</a>). These are the sacs for which this phylum is named. Karyogamy and <a href="javascript:;" onclick="ShowHotTextDef('meiosis.html');return false;">meiosis</a> occur in the asci, forming ascospores.
