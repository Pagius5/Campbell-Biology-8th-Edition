Here is a summary of the zygomycete life cycle. A feature of this phylum is the zygosporangium, where <a href="javascript:;" onclick="ShowHotTextDef('karyogamy.html');return false;">karyogamy</a> and <a href="javascript:;" onclick="ShowHotTextDef('meiosis.html');return false;">meiosis</a> occur. A short <a href="javascript:;" onclick="ShowHotTextDef('sporangium.html');return false;">sporangium</a> develops from the zygosporangium and disperses the <a href="javascript:;" onclick="ShowHotTextDef('spores.html');return false;">spores</a>.

</body></html>
