The mushrooms that we find in the forest are the reproductive structures of large underground <a href="javascript:;" onclick="ShowHotTextDef('mycelia.html');return false;">mycelia</a>. The <a href="javascript:;" onclick="ShowHotTextDef('spores.html');return false;">spores</a> that the mushrooms produce germinate and grow into <a href="javascript:;" onclick="ShowHotTextDef('hyphae.html');return false;">hyphae</a>. Click on the mushroom gills to see the structures that produce these spores.
