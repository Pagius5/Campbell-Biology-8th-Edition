Some of the <a href="javascript:;" onclick="ShowHotTextDef('hyphae.html');return false;">hyphae</a> in the gills of the mushroom develop into larger, club-shaped cells called basidia. Each basidium undergoes <a href="javascript:;" onclick="ShowHotTextDef('meiosis.html');return false;">meiosis</a> and produces <a href="javascript:;" onclick="ShowHotTextDef('spores.html');return false;">spores</a>.
