The atoms that make up a water <a href="javascript:;" onclick="ShowHotTextDef('molecule.html');return false;">molecule</a> are in a constant tug-of-war over their shared electrons. Oxygen is more <a href="javascript:;" onclick="ShowHotTextDef('electronegative.html');return false;">electronegative</a> than hydrogen; it exerts a far stronger pull on the shared electrons than does hydrogen, and so the electrons spend more of their time closer to the oxygen atom.
