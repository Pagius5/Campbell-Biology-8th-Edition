Although the human arm looks nothing like a bat wing or whale flipper, it is <a href="javascript:;" onclick="ShowHotTextDef('homologous.html');return false;">homologous</a> to the forelimbs of these and other mammals. The differences between each forelimb are due to variations in the development of each bone during the growth of the embryo.
