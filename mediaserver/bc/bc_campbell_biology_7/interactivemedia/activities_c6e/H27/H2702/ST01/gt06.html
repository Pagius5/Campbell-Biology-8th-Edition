5. <I>Methanosarcina barkeri</I> is a strict <a href="javascript:;" onclick="ShowHotTextDef('anaerobe.html');return false;">anaerobe</a> found in swamps and sewage waste. It has an unusual <a href="javascript:;" onclick="ShowHotTextDef('chemoheterotrophic.html');return false;">chemoheterotrophic</a> lifestyle,  producing methane  gas as a waste product. Click on the subgroup that includes <I>M. barkeri</I>.
