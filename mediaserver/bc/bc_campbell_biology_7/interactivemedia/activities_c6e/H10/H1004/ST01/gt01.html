Two <a href="javascript:;" onclick="ShowHotTextDef('photosystem.html');return false;">photosystems</a>, two <a href="javascript:;" onclick="ShowHotTextDef('electrontransportchain.html');return false;">electron transport chains</a>, and <a href="javascript:;" onclick="ShowHotTextDef('atpsynthase.html');return false;">ATP synthase</a> are the key components of the <a href="javascript:;" onclick="ShowHotTextDef('lightreactions.html');return false;">light reactions</a> of photosynthesis. These parts are embedded in the <a href="javascript:;" onclick="ShowHotTextDef('thylakoid.html');return false;">thylakoid</a> membranes of a <a href="javascript:;" onclick="ShowHotTextDef('chloroplast.html');return false;">chloroplast</a>. Select the correct label for each part from each pull-down menu.
