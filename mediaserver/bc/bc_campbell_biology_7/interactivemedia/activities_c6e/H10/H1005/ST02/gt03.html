Correct. Six molecules of NADPH are <a href="javascript:;" onclick="ShowHotTextDef('oxidized.html');return false;">oxidized</a>. The electrons from NADPH <a href="javascript:;" onclick="ShowHotTextDef('reduce.html');return false;">reduce</a> the six three-carbon compounds, creating six high-energy G3P molecules. G3P-- or glyceraldehyde-3- phosphate-- is a sugar, the final product of the Calvin cycle.
