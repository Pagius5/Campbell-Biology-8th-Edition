The <a href="javascript:;" onclick="ShowHotTextDef('mesophyllcell.html');return false;">mesophyll cells</a> in leaves are specialized for <a href="javascript:;" onclick="ShowHotTextDef('photosynthesis.html');return false;">photosynthesis</a>. These cells contain many <a href="javascript:;" onclick="ShowHotTextDef('chloroplasts.html');return false;">chloroplasts</a>, the <a href="javascript:;" onclick="ShowHotTextDef('organelles.html');return false;">organelles</a> that perform photosynthesis. Review mesophyll cell structure by placing the labels in the appropriate locations.
