A cross of two heterozygous head top MendAliens results in an F<sub>2</sub> generation with a phenotypic ratio of 3 wild type head tops to 1 flat head top. The genotypic ratio is 1 <i>BB</i> to 2 <i>Bb</i> to 1 <i>bb</i>.
