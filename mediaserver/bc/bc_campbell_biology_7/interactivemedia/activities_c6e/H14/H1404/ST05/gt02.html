A MendAlien with a round head has the <i>Dd</i> <a href="javascript:;" onclick="ShowHotTextDef('genotype.html');return false;">genotype</a> and so has <i>D</i> and <i>d</i> <a href="javascript:;" onclick="ShowHotTextDef('gametes.html');return false;">gametes</a>. A MendAlien with a disk head has the <i>dd</i> genotype and so has only one type of gamete, <i>d</i>. The progeny are therefore 1 round head (<i>Dd</i>) to 1 disk head (<i>dd</i>).
