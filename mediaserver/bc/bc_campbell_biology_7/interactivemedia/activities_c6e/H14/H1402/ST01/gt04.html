A 9:3:3:1 <a href="javascript:;" onclick="ShowHotTextDef('fsub2sub.html');return false;">F<sub>2</sub></a> phenotypic ratio signifies the result of crossing two individuals <a href="javascript:;" onclick="ShowHotTextDef('heterozygous.html');return false;">heterozygous</a> for two separate <a href="javascript:;" onclick="ShowHotTextDef('genes.html');return false;">genes</a> that are assorting independently.  For each gene, one allele is completely dominant to the other allele.
