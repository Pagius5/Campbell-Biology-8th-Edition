From the <a href="javascript:;" onclick="ShowHotTextDef('monohybridcross.html');return false;">monohybrid cross</a> exercise, you know that the <a href="javascript:;" onclick="ShowHotTextDef('allele.html');return false;">allele</a> for black eyes is the <a href="javascript:;" onclick="ShowHotTextDef('dominantallele.html');return false;">dominant allele</a> to the allele for orange eyes.  To see the relationship between the allele for white skin and the allele for green skin, click the button to make the cross between two F<sub>1</sub> individuals.
