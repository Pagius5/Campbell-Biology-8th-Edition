The one-eye <a href="javascript:;" onclick="ShowHotTextDef('allele.html');return false;">allele</a> is recessive to the two-eyes allele. This is shown by the F<sub>1</sub> MendAliens all having two eyes, indicating that two eyes is dominant to one eye, and the fact that there is an approximately 3:1 ratio of two-eyed : one-eyed MendAliens in the <a href="javascript:;" onclick="ShowHotTextDef('fsub2subgeneration.html');return false;">F<sub>2</sub> generation</a> (121:42).
