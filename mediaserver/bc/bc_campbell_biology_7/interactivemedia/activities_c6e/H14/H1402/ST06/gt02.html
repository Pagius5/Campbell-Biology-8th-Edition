The hair <a href="javascript:;" onclick="ShowHotTextDef('allele.html');return false;">allele</a> is recessive to the no-hair allele. This is shown by the F<sub>1</sub> MendAliens all having no hair, indicating no hair is dominant to hair. This is also shown by the fact that there is an approximately 3:1 ratio of no hair : hair MendAliens in the <a href="javascript:;" onclick="ShowHotTextDef('fsub2subgeneration.html');return false;">F<sub>2</sub> generation</a> (124:39).
