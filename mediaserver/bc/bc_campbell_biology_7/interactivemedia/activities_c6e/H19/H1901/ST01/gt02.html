Each <a href="javascript:;" onclick="ShowHotTextDef('nucleosome.html');return false;">nucleosome</a> consists of a <a href="javascript:;" onclick="ShowHotTextDef('dna.html');return false;">DNA</a> segment wound around a protein core of eight <a href="javascript:;" onclick="ShowHotTextDef('histone.html');return false;">histone</a> molecules. Histones are involved in switching <a href="javascript:;" onclick="ShowHotTextDef('genes.html');return false;">genes</a> on and off. Chemical modifications of DNA and histones may affect chromatin structure and access of <a href="javascript:;" onclick="ShowHotTextDef('rnapolymerases.html');return false;">RNA polymerase</a> to specific genes.
