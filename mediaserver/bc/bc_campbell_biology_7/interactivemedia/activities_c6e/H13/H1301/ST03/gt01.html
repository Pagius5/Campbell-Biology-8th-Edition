<a href="javascript:;" onclick="ShowHotTextDef('sexualreproduction.html');return false;">Sexual reproduction</a> produces greater genetic variation than <a href="javascript:;" onclick="ShowHotTextDef('asexualreproduction.html');return false;">asexual reproduction</a>. Each offspring inherits a particular combination of <a href="javascript:;" onclick="ShowHotTextDef('genes.html');return false;">genes</a> from two parents; so many combinations are possible that each offspring is essentially unique, differing from its siblings and both parents.
