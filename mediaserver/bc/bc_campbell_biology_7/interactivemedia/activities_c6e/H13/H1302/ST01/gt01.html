<a href="javascript:;" onclick="ShowHotTextDef('gametes.html');return false;">Gametes</a>-- eggs and sperm-- are made by a special sort of cell division called <a href="javascript:;" onclick="ShowHotTextDef('meiosis.html');return false;">meiosis</a>, which occurs only in reproductive organs. In meiosis, a <a href="javascript:;" onclick="ShowHotTextDef('diploid.html');return false;">diploid</a> cell undergoes two consecutive divisions to produce four <a href="javascript:;" onclick="ShowHotTextDef('haploid.html');return false;">haploid</a> cells, which have only half as many <a href="javascript:;" onclick="ShowHotTextDef('chromosomes.html');return false;">chromosomes</a> as the parent cell.
