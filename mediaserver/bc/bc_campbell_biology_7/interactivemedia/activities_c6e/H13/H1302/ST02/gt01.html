Like <a href="javascript:;" onclick="ShowHotTextDef('mitosis.html');return false;">mitosis</a>, <a href="javascript:;" onclick="ShowHotTextDef('meiosis.html');return false;">meiosis</a> is preceded by an <a href="javascript:;" onclick="ShowHotTextDef('interphase.html');return false;">interphase</a>, during which the <a href="javascript:;" onclick="ShowHotTextDef('chromosomes.html');return false;">chromosomes</a> replicate. The <a href="javascript:;" onclick="ShowHotTextDef('centrosome.html');return false;">centrosome</a> also duplicates in preparation for cell division.
