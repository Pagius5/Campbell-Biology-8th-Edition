The second division of meiosis-- meiosis II-- is essentially the same as <a href="javascript:;" onclick="ShowHotTextDef('mitosis.html');return false;">mitosis</a>. The important thing to remember is that meiosis II begins with a haploid cell. During prophase II, a <a href="javascript:;" onclick="ShowHotTextDef('mitoticspindle.html');return false;">spindle</a> forms in each cell and the <a href="javascript:;" onclick="ShowHotTextDef('chromosomes.html');return false;">chromosomes</a> move toward the middle of each cell.
