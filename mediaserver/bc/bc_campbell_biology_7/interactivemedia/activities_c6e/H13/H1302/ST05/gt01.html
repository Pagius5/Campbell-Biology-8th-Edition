During anaphase I, each pair of chromosomes is pulled apart and the <a href="javascript:;" onclick="ShowHotTextDef('homologouschromosomes.html');return false;">homologous chromosomes</a> move toward opposite poles. Note that <a href="javascript:;" onclick="ShowHotTextDef('sisterchromatids.html');return false;">sister chromatids</a> remain attached at their <a href="javascript:;" onclick="ShowHotTextDef('centromere.html');return false;">centromeres</a> and move as a unit toward the same pole.
