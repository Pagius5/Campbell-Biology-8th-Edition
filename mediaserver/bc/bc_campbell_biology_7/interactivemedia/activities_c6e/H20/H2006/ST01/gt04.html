Gene: GLUT4<br>Location: 17p13<br>The <a href="javascript:;" onclick="ShowHotTextDef('protein.html');return false;">protein</a> encoded by this <a href="javascript:;" onclick="ShowHotTextDef('gene.html');return false;">gene</a> is one of a family of related proteins that transports glucose into cells by facilitated diffusion.  In mice this gene is absolutely essential for sustained growth and expected longevity.
