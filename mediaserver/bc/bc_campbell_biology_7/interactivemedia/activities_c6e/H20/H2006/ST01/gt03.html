Gene: TP53<br>Location: 17p13.1<br>The <a href="javascript:;" onclick="ShowHotTextDef('protein.html');return false;">protein</a> encoded by this <a href="javascript:;" onclick="ShowHotTextDef('gene.html');return false;">gene</a> appears to act as the gatekeeper for the <a href="javascript:;" onclick="ShowHotTextDef('cellcycle.html');return false;">cell-cycle</a> control system that regulates cell growth and division. Consequently, individuals with defects in this protein have an increased risk for many types of cancer.
