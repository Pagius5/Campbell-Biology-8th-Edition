Gene: BLMH<br>Location: 17q11.2<br>The only known function of the <a href="javascript:;" onclick="ShowHotTextDef('enzyme.html');return false;">enzyme</a> encoded in this <a href="javascript:;" onclick="ShowHotTextDef('gene.html');return false;">gene</a> is the inactivation of a <a href="javascript:;" onclick="ShowHotTextDef('protein.html');return false;">protein</a> (BLM) that is toxic to the lungs. Another form of this enzyme is suspected of being involved in the development of Alzheimer's disease.
