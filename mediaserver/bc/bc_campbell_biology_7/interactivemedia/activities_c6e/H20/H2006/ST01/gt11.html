Gene: MPO<br>Location: 17q23.1<br>This <a href="javascript:;" onclick="ShowHotTextDef('gene.html');return false;">gene</a> encodes an <a href="javascript:;" onclick="ShowHotTextDef('enzyme.html');return false;">enzyme</a> that is found in white blood cells and increases the ability of these cells to kill microorganisms.  Individuals who do not make this enzyme are more susceptible to various <i>Candida</i> (yeast) infections.
