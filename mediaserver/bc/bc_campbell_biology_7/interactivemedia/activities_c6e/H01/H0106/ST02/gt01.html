In <a href="javascript:;" onclick="ShowHotTextDef('positivefeedback.html');return false;">positive feedback</a>, a product of the reaction sequence enhances the action of one of the enzymes, increasing the rate of production of the product. Positive feedback is less common than negative feedback in living systems.
