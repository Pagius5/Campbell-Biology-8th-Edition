In <a href="javascript:;" onclick="ShowHotTextDef('alcoholfermentation.html');return false;">alcohol fermentation</a>, the pyruvate (pyruvic acid) from <a href="javascript:;" onclick="ShowHotTextDef('glycolysis.html');return false;">glycolysis</a> loses one carbon in the form of carbon dioxide and the product is then reduced to ethanol by <a href="javascript:;" onclick="ShowHotTextDef('nadh.html');return false;">NADH</a>. With the formation of ethanol, NADH is oxidized and becomes NAD<sup>+</sup>.
