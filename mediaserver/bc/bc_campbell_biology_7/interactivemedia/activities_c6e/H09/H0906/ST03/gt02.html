<a href="javascript:;" onclick="ShowHotTextDef('glycolysis.html');return false;">Glycolysis</a> produces <a href="javascript:;" onclick="ShowHotTextDef('nadh.html');return false;">NADH</a>, <a href="javascript:;" onclick="ShowHotTextDef('atp.html');return false;">ATP</a>, and pyruvate (pyruvic acid). If oxygen is not present, NADH cannot be oxidized in the electron transport chain. Without fermentation, the cell would run out of NAD<sup>+</sup>, bringing glycolysis to a halt.
