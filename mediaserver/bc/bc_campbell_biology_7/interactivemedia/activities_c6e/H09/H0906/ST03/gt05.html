<html><head><title>Guide Text</title><link rel="StyleSheet" href="../../../css/gt.css" type="text/css"><script language="JavaScript" src="../../../../activityshared/code/glossary.js"></script></head><body cellspacing="0" cellpadding="0" border="0">

During <a href="javascript:;" onclick="ShowHotTextDef('fermentation.html');return false;">fermentation</a>, the <a href="javascript:;" onclick="ShowHotTextDef('nadh.html');return false;">NADH</a> produced by <a href="javascript:;" onclick="ShowHotTextDef('glycolysis.html');return false;">glycolysis</a> is oxidized, ensuring a continuous supply of NAD<sup>+</sup> for glycolysis. Lactic acid fermentation occurs in muscle cells.
