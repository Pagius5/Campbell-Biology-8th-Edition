In <a href="javascript:;" onclick="ShowHotTextDef('lacticacidfermentation.html');return false;">lactic acid fermentation</a>, the pyruvate (pyruvic acid) from <a href="javascript:;" onclick="ShowHotTextDef('glycolysis.html');return false;">glycolysis</a> is reduced to lactate (lactic acid) by <a href="javascript:;" onclick="ShowHotTextDef('nadh.html');return false;">NADH</a>. With the formation of lactate (lactic acid), NADH is oxidized and becomes NAD<sup>+</sup>.
