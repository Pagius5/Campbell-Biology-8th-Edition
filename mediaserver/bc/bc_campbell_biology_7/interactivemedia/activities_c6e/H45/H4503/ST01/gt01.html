A <a href="javascript:;" onclick="ShowHotTextDef('steroid.html');return false;">steroid</a> <a href="javascript:;" onclick="ShowHotTextDef('hormone.html');return false;">hormone</a>, such as <a href="javascript:;" onclick="ShowHotTextDef('testosterone.html');return false;">testosterone</a> or an <a href="javascript:;" onclick="ShowHotTextDef('estrogen.html');return false;">estrogen</a>, acts by entering a target cell and turning <a href="javascript:;" onclick="ShowHotTextDef('genes.html');return false;">genes</a> on or off. Steroids usually act rather slowly, because it takes time for gene products to build up or become depleted. Click on the steroid shown here to see how it affects the target cell.
