Most algae do not have <a href="javascript:;" onclick="ShowHotTextDef('gametangia.html');return false;">gametangia</a>, which are protective structures for <a href="javascript:;" onclick="ShowHotTextDef('gametes.html');return false;">gametes</a>. In those algae that do have gametangia, the embryo does not develop inside them. For algae, the surrounding water ensures that gametes and embryos stay moist so a protective structure is not necessary.
