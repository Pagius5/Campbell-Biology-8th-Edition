Deer have very few offspring but provide extensive parental care.  Many young deer survive to adulthood.  Those that do have a good chance of producing offspring.<p>Click on the deer to reveal and investigate the deer <a href="javascript:;" onclick="ShowHotTextDef('survivorshipcurve.html');return false;">survivorship curve</a>.
