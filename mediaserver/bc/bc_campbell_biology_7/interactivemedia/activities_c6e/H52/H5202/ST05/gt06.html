1. What would you expect causes the second decrease in population shown in the <a href="javascript:;" onclick="ShowHotTextDef('survivorshipcurve.html');return false;">survivorship curve</a>?<p>This decline in adults is probably due to predation of the older animals.  They are more susceptible to disease and predation, in part because they must compete for food with younger, healthier deer.
