Enzymes called hydrolases are responsible for breaking the polymers apart into <a href="#" onclick="ShowHotTextDef('monomers.html');return false;">monomers</a>. This breakdown process is called <a href="#" onclick="ShowHotTextDef('hydrolysis.html');return false;">hydrolysis</a>. After hydrolysis, monomers can then be absorbed and used by the body. Click on the monomers to watch their absorption into the body.
