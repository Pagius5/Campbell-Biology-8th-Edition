Animals eat food in order to get energy and nutrients. Food is made up of different types of large chain-like molecules called <a href="#" onclick="ShowHotTextDef('polymers.html');return false;">polymers</a>. Three types of food polymers are <a href="#" onclick="ShowHotTextDef('carbohydrates.html');return false;">carbohydrates</a> (starch), <a href="#" onclick="ShowHotTextDef('proteins.html');return false;">proteins</a>, and <a href="#" onclick="ShowHotTextDef('nucleicacids.html');return false;">nucleic acids</a>. Although not a polymer, <a href="#" onclick="ShowHotTextDef('lipids.html');return false;">lipids</a> are a fourth type of food molecule.
