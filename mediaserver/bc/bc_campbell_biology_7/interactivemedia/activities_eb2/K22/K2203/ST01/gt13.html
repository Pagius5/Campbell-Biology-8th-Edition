6. Which food is the better source of iron per serving: a salad, a potato or 1 burrito?<br><br>Nicely done. The burrito is the best source of iron. Beans, along with meat and fish are good sources of this important mineral. The iron in your blood carries oxygen to your muscles so they can function.
